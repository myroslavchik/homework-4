<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web-form - Reviewer</title>
</head>
<body>
    <main>
        <section class="account">
            <h2 class="title">Create an Account</h2>
            <form action="#" method="post">
                <label for="first-name">
                    First Name
                </label>
                <input type="text" id="first-name">
                <label for="last-name">
                    Last Name
                </label>
                <input type="text" id="last-name"><br>
                <p>
                <label for="email">
                    E-mail
                </label>
                <input type="e-mail" id="email" required>
                <p>We'll never share your email with anyone else.</p>
                </p>
                <label>
                    Male
                    <input type="radio" name="gender">
                </label>
                <label for="female">
                    Female
                    <input type="radio" name="gender"><br>
                <p>
                </label>
                <label for="country">
                    Country
                </label>
                <select name="country" id="country">
                    <option value="select">Select</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                </select>
                <label for="city-2">
                    City
                </label>
                <input type="text" id="city-2">
                </p>
                <button type="submit">Sigh Up</button>
                <p>By clicking the 'Sign Up' button, you confirm that you accept our <br>
                    <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                </p>
                <hr>
                <p>Have an account? <a href="#">Log In</a>
                </p>
            </form>
        </section>
        <section class="profile">
            <form action="#" method="post">
                <h2 class="title">Profile</h2>
                <img src="/img/Image.png" alt="avatar">
                <input type="file" name="avatar">
                <input type="reset" name="avatar"><br>
                <p>Up to 1 MB (300x300 px)</p>
                <p>
                    <label for="name">
                        Name
                    </label>
                    <input type="text" id="name">
                    <label for="email-2">
                        E-mail
                    </label>
                    <input type="email" id="email-2" required>
                </p>
                <label for="country-2">
                    Country
                </label>
                <select name="country-2" id="country-2">
                    <option value="select">Select</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                </select>
                <label for="city">
                    City
                </label>
                <input type="text" id="city"><br>
                <p>
                <label for="code">Zip Code</label>
                <input type="number" id="code">
                <label for="phone">
                    Phone Number
                </label>
                <input type="tel" id="phone">
                </p>
                <button type="submit">Update</button>
            </form>
        </section>
    </main>
    
</body>
</html>
